<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>翻書效果展示</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 600px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

  <div id="flipbook">
    <!-- JS會自動插入頁面 -->
  </div>

  <script>
    const flipbook = document.getElementById('flipbook');

    for (let i = 1; i <= 13; i++) {
      const page = document.createElement('div');
      page.className = 'page';
      const img = document.createElement('img');
      img.src = `images/page_{i}.jpg`;
      img.alt = `page {i}`;
      page.appendChild(img);
      flipbook.appendChild(page);
    }

    $('#flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  </script>

</body>
</html>
